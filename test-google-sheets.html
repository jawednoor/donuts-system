<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اتصال Google Sheets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dd228f, #ffb6bb);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .title {
            text-align: center;
            color: #dd228f;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .test-btn {
            background: linear-gradient(135deg, #dd228f, #ffb6bb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(221, 34, 143, 0.4);
        }
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #e1ecf4;
            border: 1px solid #b3d4fc;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">🔍 اختبار اتصال Google Sheets</div>
        
        <button class="test-btn" onclick="testConnection()">اختبار الاتصال</button>
        <button class="test-btn" onclick="testSendData()">اختبار إرسال بيانات تجريبية</button>
        <button class="test-btn" onclick="clearResults()">مسح النتائج</button>
        
        <div id="results"></div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2pBzHSWQe_vcx-xPn8kuLP8fjAVHCLpsRShatiG7B0p1_JpLPuBacCSiJjymNIHk8Zg/exec';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = new Date().toLocaleString() + '\n' + message;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testConnection() {
            addResult('🚀 بدء اختبار الاتصال...', 'info');
            
            try {
                // محاولة أولى مع CORS
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json,text/plain,*/*'
                    }
                });
                
                addResult(`📡 حالة الاستجابة: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const result = await response.text();
                    addResult(`✅ الاتصال ناجح!\nنص الاستجابة: ${result}`, 'success');
                } else {
                    addResult(`❌ فشل الاتصال: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ خطأ CORS متوقع: ${error.message}`, 'error');
                addResult(`💡 هذا خطأ طبيعي عند الاختبار المحلي.\nGoogle Apps Script يعمل بشكل مختلف مع الطلبات المحلية.`, 'info');
                
                // محاولة بديلة مع no-cors
                try {
                    addResult('🔄 محاولة بديلة مع no-cors...', 'info');
                    const noCorsResponse = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    addResult(`📡 استجابة no-cors: ${noCorsResponse.status} (opaque response)`, 'info');
                    addResult(`✅ الطلب تم إرساله، لكن لا يمكن قراءة الاستجابة (طبيعي مع no-cors)`, 'success');
                } catch (noCorsError) {
                    addResult(`❌ فشل حتى مع no-cors: ${noCorsError.message}`, 'error');
                }
            }
        }
        
        async function testSendData() {
            addResult('📤 بدء اختبار إرسال البيانات...', 'info');
            
            const testData = {
                action: 'addInvoiceItems',
                invoiceNumber: 'TEST-520250801',
                customerName: 'عميل تجريبي',
                date: new Date().toLocaleDateString('ar-SA'),
                items: [
                    {
                        name: 'دونات شوكولاتة',
                        quantity: 2,
                        price: 15.50
                    },
                    {
                        name: 'دونات فانيليا',
                        quantity: 1,
                        price: 12.00
                    }
                ]
            };
            
            addResult(`📋 البيانات المرسلة:\n${JSON.stringify(testData, null, 2)}`, 'info');
            
            try {
                // محاولة مع CORS أولاً
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json,text/plain,*/*'
                    },
                    body: JSON.stringify(testData)
                });
                
                addResult(`📨 حالة الاستجابة: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    let result;
                    try {
                        const responseText = await response.text();
                        addResult(`📄 نص الاستجابة: ${responseText}`, 'info');
                        result = JSON.parse(responseText);
                        addResult(`✅ تم إرسال البيانات بنجاح!\nالنتيجة: ${JSON.stringify(result, null, 2)}`, 'success');
                    } catch (parseError) {
                        addResult(`✅ تم الإرسال، لكن الاستجابة ليست JSON صالح (قد يكون هذا طبيعي)`, 'success');
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`❌ فشل إرسال البيانات: ${response.status}\nتفاصيل الخطأ: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ خطأ CORS في إرسال البيانات: ${error.message}`, 'error');
                
                // محاولة بديلة مع no-cors
                try {
                    addResult('🔄 محاولة بديلة مع no-cors...', 'info');
                    const noCorsResponse = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testData)
                    });
                    addResult(`📡 استجابة no-cors: ${noCorsResponse.status} (opaque response)`, 'info');
                    addResult(`✅ البيانات تم إرسالها مع no-cors، تحقق من Google Sheets للتأكد`, 'success');
                } catch (noCorsError) {
                    addResult(`❌ فشل حتى مع no-cors: ${noCorsError.message}`, 'error');
                }
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // إضافة معلومات أولية عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addResult(`🔗 رابط Google Apps Script:\n${GOOGLE_APPS_SCRIPT_URL}`, 'info');
            addResult('💡 لفتح Developer Console اضغط F12 ثم تبويب Console', 'info');
            addResult('⚠️ أخطاء CORS طبيعية عند الاختبار المحلي', 'info');
            addResult('✅ الهدف هو إرسال البيانات، ليس قراءة الاستجابة', 'info');
            addResult('📊 تحقق من Google Sheets مباشرة لرؤية البيانات', 'info');
        });
    </script>
</body>
</html>
